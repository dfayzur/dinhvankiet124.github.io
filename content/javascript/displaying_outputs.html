<!DOCTYPE html>
<html>

<head>
    <title>Displaying Outputs</title>
    <meta name="date" content="2017-02-22 21:01" />
    <meta name="category" content="Javascript" />
    <meta name="tags" content="Basics" />
    <meta name="authors" content="Chris Albon" />
    <meta name="summary" content="Displaying Outputs In Javascript" />
</head>

<body>

  <div class="codehilite">
    <pre><span class="p">&lt;</span><span class="nt">p</span> <span class="na">id</span><span class="o">=</span><span class="s">"output"</span><span class="p">&gt;&lt;/</span><span class="nt">p</span><span class="p">&gt;</span>

<span class="p">&lt;</span><span class="nt">script</span><span class="p">&gt;</span>
  <span class="c1">// In the html document, select the element with the ID of 'output' and add 5+6 inside of the element</span>
  <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s2">"output"</span><span class="p">).</span><span class="nx">innerHTML</span> <span class="o">=</span> <span class="mi">5</span> <span class="o">+</span> <span class="mi">6</span><span class="p">;</span>

  <span class="c1">// Output 5 + 6 to the console</span>
  <span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="mi">2</span> <span class="o">+</span> <span class="mi">3</span><span class="p">);</span>
<span class="p">&lt;/</span><span class="nt">script</span><span class="p">&gt;</span></pre>
  </div>

    <p id="output"></p>

    <script>
      // In the html document, select the element with the ID of 'output' and add 5+6 inside of the element
      document.getElementById("output").innerHTML = 5 + 6;

      // Output 5 + 6 to the console
      console.log(2 + 3);
    </script>

</body>

</html>
